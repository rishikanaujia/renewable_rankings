# Parameter Definitions for Global Renewable Market Rankings
# Each parameter has scoring rubrics 1-10

parameters:
  # LEVEL I: REGULATION
  ambition:
    name: "Ambition"
    subcategory: "regulation"
    level: 1
    description: "Government renewable energy targets for solar PV + onshore wind + offshore wind in GW by 2030"
    scoring:
      - value: 1
        min_gw: 0
        max_gw: 3
        range: "< 3 GW"
        description: "Minimal renewable targets"
      - value: 2
        min_gw: 3
        max_gw: 5
        range: "3 – 4.99 GW"
        description: "Very low targets"
      - value: 3
        min_gw: 5
        max_gw: 10
        range: "5 – 9.99 GW"
        description: "Low targets"
      - value: 4
        min_gw: 10
        max_gw: 15
        range: "10 – 14.99 GW"
        description: "Below moderate targets"
      - value: 5
        min_gw: 15
        max_gw: 20
        range: "15 – 19.99 GW"
        description: "Moderate targets"
      - value: 6
        min_gw: 20
        max_gw: 25
        range: "20 – 24.99 GW"
        description: "Above moderate targets"
      - value: 7
        min_gw: 25
        max_gw: 30
        range: "25 – 29.99 GW"
        description: "High targets"
      - value: 8
        min_gw: 30
        max_gw: 35
        range: "30 – 34.99 GW"
        description: "Very high targets"
      - value: 9
        min_gw: 35
        max_gw: 40
        range: "35 – 39.99 GW"
        description: "Extremely high targets"
      - value: 10
        min_gw: 40
        max_gw: 10000
        range: "> 40 GW"
        description: "World-class targets"
    data_sources:
      - "Government NDCs"
      - "Ministry of Energy publications"
      - "IRENA country profiles"

  country_stability:
    name: "Country Stability"
    subcategory: "regulation"
    level: 1
    description: "Political and economic risk assessment based on Euromoney Country Risk (ECR) rating. Lower ECR = higher stability = higher score."
    scoring:
      - value: 10
        min_ecr: 0.0
        max_ecr: 1.0
        range: "< 1.0"
        description: "Extremely stable (minimal risk)"
      - value: 9
        min_ecr: 1.0
        max_ecr: 2.0
        range: "1.0 – 1.99"
        description: "Very stable (very low risk)"
      - value: 8
        min_ecr: 2.0
        max_ecr: 3.0
        range: "2.0 – 2.99"
        description: "Stable (low risk)"
      - value: 7
        min_ecr: 3.0
        max_ecr: 4.0
        range: "3.0 – 3.99"
        description: "Moderately stable (moderate risk)"
      - value: 6
        min_ecr: 4.0
        max_ecr: 5.0
        range: "4.0 – 4.99"
        description: "Fair stability (elevated risk)"
      - value: 5
        min_ecr: 5.0
        max_ecr: 6.0
        range: "5.0 – 5.99"
        description: "Moderate instability (significant risk)"
      - value: 4
        min_ecr: 6.0
        max_ecr: 7.0
        range: "6.0 – 6.99"
        description: "Unstable (high risk)"
      - value: 3
        min_ecr: 7.0
        max_ecr: 8.0
        range: "7.0 – 7.99"
        description: "Very unstable (very high risk)"
      - value: 2
        min_ecr: 8.0
        max_ecr: 9.0
        range: "8.0 – 8.99"
        description: "Extremely unstable (severe risk)"
      - value: 1
        min_ecr: 9.0
        max_ecr: 100.0
        range: "≥ 9.0"
        description: "Failed/fragile state (extreme risk)"
    data_sources:
      - "Euromoney Country Risk (ECR)"
      - "World Bank Governance Indicators"
      - "Political Risk Services (PRS) Group"

  track_record:
    name: "Track Record"
    subcategory: "regulation"
    level: 1
    description: "Historical renewable energy deployment track record measured by cumulative installed capacity. Higher installed capacity demonstrates proven market execution and reduced regulatory risk."
    scoring:
      - value: 1
        min_capacity_mw: 0
        max_capacity_mw: 100
        range: "< 100 MW"
        description: "Minimal track record (nascent market)"
      - value: 2
        min_capacity_mw: 100
        max_capacity_mw: 500
        range: "100 – 499 MW"
        description: "Very limited track record"
      - value: 3
        min_capacity_mw: 500
        max_capacity_mw: 1000
        range: "500 – 999 MW"
        description: "Limited track record (early stage)"
      - value: 4
        min_capacity_mw: 1000
        max_capacity_mw: 2500
        range: "1 – 2.4 GW"
        description: "Below moderate track record"
      - value: 5
        min_capacity_mw: 2500
        max_capacity_mw: 5000
        range: "2.5 – 4.9 GW"
        description: "Moderate track record (emerging market)"
      - value: 6
        min_capacity_mw: 5000
        max_capacity_mw: 10000
        range: "5 – 9.9 GW"
        description: "Above moderate track record"
      - value: 7
        min_capacity_mw: 10000
        max_capacity_mw: 25000
        range: "10 – 24.9 GW"
        description: "Good track record (established market)"
      - value: 8
        min_capacity_mw: 25000
        max_capacity_mw: 50000
        range: "25 – 49.9 GW"
        description: "Very good track record"
      - value: 9
        min_capacity_mw: 50000
        max_capacity_mw: 100000
        range: "50 – 99.9 GW"
        description: "Excellent track record (major market)"
      - value: 10
        min_capacity_mw: 100000
        max_capacity_mw: 10000000
        range: "≥ 100 GW"
        description: "Outstanding track record (world leader)"
    data_sources:
      - "IRENA Renewable Energy Statistics"
      - "IEA Renewables Market Report"
      - "National renewable energy agencies"
      - "Industry databases (BNEF, Wood Mackenzie)"

  power_market_size:
    name: "Power Market Size"
    subcategory: "market_size_fundamentals"
    level: 2
    description: "Total electricity consumption in TWh per year. Larger markets offer greater absolute opportunity for renewable energy deployment."
    scoring:
      - value: 1
        min_twh: 0
        max_twh: 50
        range: "< 50 TWh"
        description: "Very small market (limited opportunity)"
      - value: 2
        min_twh: 50
        max_twh: 100
        range: "50 – 99 TWh"
        description: "Small market"
      - value: 3
        min_twh: 100
        max_twh: 200
        range: "100 – 199 TWh"
        description: "Below moderate market"
      - value: 4
        min_twh: 200
        max_twh: 300
        range: "200 – 299 TWh"
        description: "Moderate market"
      - value: 5
        min_twh: 300
        max_twh: 500
        range: "300 – 499 TWh"
        description: "Above moderate market"
      - value: 6
        min_twh: 500
        max_twh: 750
        range: "500 – 749 TWh"
        description: "Large market"
      - value: 7
        min_twh: 750
        max_twh: 1000
        range: "750 – 999 TWh"
        description: "Very large market"
      - value: 8
        min_twh: 1000
        max_twh: 2000
        range: "1000 – 1999 TWh"
        description: "Major market"
      - value: 9
        min_twh: 2000
        max_twh: 4000
        range: "2000 – 3999 TWh"
        description: "Huge market"
      - value: 10
        min_twh: 4000
        max_twh: 100000
        range: "≥ 4000 TWh"
        description: "Massive market (world-leading)"
    data_sources:
      - "IEA World Energy Statistics"
      - "BP Statistical Review of World Energy"
      - "National energy statistics agencies"

  resource_availability:
    name: "Resource Availability"
    subcategory: "market_size_fundamentals"
    level: 2
    description: "Quality and abundance of solar and wind renewable energy resources. Combines solar irradiation (kWh/m²/day) and wind speed (m/s) to assess natural resource endowment."
    scoring:
      - value: 1
        min_combined: 0.0
        max_combined: 2.0
        range: "< 2.0"
        description: "Very poor resources (both solar and wind weak)"
      - value: 2
        min_combined: 2.0
        max_combined: 3.0
        range: "2.0 – 2.99"
        description: "Poor resources"
      - value: 3
        min_combined: 3.0
        max_combined: 4.0
        range: "3.0 – 3.99"
        description: "Below average resources"
      - value: 4
        min_combined: 4.0
        max_combined: 5.0
        range: "4.0 – 4.99"
        description: "Moderate resources"
      - value: 5
        min_combined: 5.0
        max_combined: 6.0
        range: "5.0 – 5.99"
        description: "Average resources"
      - value: 6
        min_combined: 6.0
        max_combined: 7.0
        range: "6.0 – 6.99"
        description: "Good resources"
      - value: 7
        min_combined: 7.0
        max_combined: 8.0
        range: "7.0 – 7.99"
        description: "Very good resources"
      - value: 8
        min_combined: 8.0
        max_combined: 9.0
        range: "8.0 – 8.99"
        description: "Excellent resources"
      - value: 9
        min_combined: 9.0
        max_combined: 10.0
        range: "9.0 – 9.99"
        description: "Outstanding resources"
      - value: 10
        min_combined: 10.0
        max_combined: 100.0
        range: "≥ 10.0"
        description: "World-class resources (exceptional solar and wind)"
    calculation:
      method: "weighted_average"
      solar_weight: 0.5
      wind_weight: 0.5
      solar_normalization: 6.5  # Normalize solar kWh/m²/day to 0-10 scale (max expected ~6.5)
      wind_normalization: 9.0   # Normalize wind m/s to 0-10 scale (max expected ~9.0)
    data_sources:
      - "Global Solar Atlas (World Bank)"
      - "Global Wind Atlas (DTU)"
      - "NREL Renewable Energy Data"

  energy_dependence:
    name: "Energy Dependence"
    subcategory: "market_size_fundamentals"
    level: 2
    description: "Degree of reliance on energy imports. Lower import dependency indicates greater energy security and more favorable conditions for domestic renewable energy development."
    scoring:
      - value: 10
        min_import_pct: 0.0
        max_import_pct: 10.0
        range: "< 10%"
        description: "Energy independent (net exporter or minimal imports)"
      - value: 9
        min_import_pct: 10.0
        max_import_pct: 20.0
        range: "10% – 19%"
        description: "Very low dependence"
      - value: 8
        min_import_pct: 20.0
        max_import_pct: 30.0
        range: "20% – 29%"
        description: "Low dependence"
      - value: 7
        min_import_pct: 30.0
        max_import_pct: 40.0
        range: "30% – 39%"
        description: "Moderate-low dependence"
      - value: 6
        min_import_pct: 40.0
        max_import_pct: 50.0
        range: "40% – 49%"
        description: "Moderate dependence"
      - value: 5
        min_import_pct: 50.0
        max_import_pct: 60.0
        range: "50% – 59%"
        description: "Moderate-high dependence"
      - value: 4
        min_import_pct: 60.0
        max_import_pct: 70.0
        range: "60% – 69%"
        description: "High dependence"
      - value: 3
        min_import_pct: 70.0
        max_import_pct: 80.0
        range: "70% – 79%"
        description: "Very high dependence"
      - value: 2
        min_import_pct: 80.0
        max_import_pct: 90.0
        range: "80% – 89%"
        description: "Extreme dependence"
      - value: 1
        min_import_pct: 90.0
        max_import_pct: 100.0
        range: "≥ 90%"
        description: "Nearly total dependence (energy security risk)"
    data_sources:
      - "IEA World Energy Balances"
      - "BP Statistical Review of World Energy"
      - "National energy statistics"

  renewables_penetration:
    name: "Renewables Penetration"
    subcategory: "market_size_fundamentals"
    level: 2
    description: "Current share of renewables in electricity generation. Higher penetration indicates market maturity, proven track record, and favorable conditions for further renewable development."
    scoring:
      - value: 1
        min_renewables_pct: 0.0
        max_renewables_pct: 5.0
        range: "< 5%"
        description: "Minimal renewables (coal/gas/nuclear dominated)"
      - value: 2
        min_renewables_pct: 5.0
        max_renewables_pct: 10.0
        range: "5% – 9%"
        description: "Very low renewables penetration"
      - value: 3
        min_renewables_pct: 10.0
        max_renewables_pct: 15.0
        range: "10% – 14%"
        description: "Low renewables penetration"
      - value: 4
        min_renewables_pct: 15.0
        max_renewables_pct: 20.0
        range: "15% – 19%"
        description: "Below moderate penetration"
      - value: 5
        min_renewables_pct: 20.0
        max_renewables_pct: 30.0
        range: "20% – 29%"
        description: "Moderate renewables penetration"
      - value: 6
        min_renewables_pct: 30.0
        max_renewables_pct: 40.0
        range: "30% – 39%"
        description: "Above moderate penetration"
      - value: 7
        min_renewables_pct: 40.0
        max_renewables_pct: 50.0
        range: "40% – 49%"
        description: "High renewables penetration"
      - value: 8
        min_renewables_pct: 50.0
        max_renewables_pct: 60.0
        range: "50% – 59%"
        description: "Very high renewables penetration"
      - value: 9
        min_renewables_pct: 60.0
        max_renewables_pct: 75.0
        range: "60% – 74%"
        description: "Outstanding renewables penetration"
      - value: 10
        min_renewables_pct: 75.0
        max_renewables_pct: 100.0
        range: "≥ 75%"
        description: "World-leading renewables penetration (renewable-dominated grid)"
    data_sources:
      - "IEA Electricity Information"
      - "IRENA Renewable Energy Statistics"
      - "Ember Climate - Global Electricity Review"
      - "National grid operators"

  expected_return:
    name: "Expected Return"
    subcategory: "profitability"
    level: 2
    description: "Projected Internal Rate of Return (IRR) for renewable energy projects. Higher IRR indicates better profitability and more attractive investment opportunity."
    scoring:
      - value: 1
        min_irr_pct: 0.0
        max_irr_pct: 2.0
        range: "< 2%"
        description: "Very poor returns (below risk-free rate)"
      - value: 2
        min_irr_pct: 2.0
        max_irr_pct: 4.0
        range: "2% – 3%"
        description: "Poor returns (marginal profitability)"
      - value: 3
        min_irr_pct: 4.0
        max_irr_pct: 6.0
        range: "4% – 5%"
        description: "Below acceptable returns"
      - value: 4
        min_irr_pct: 6.0
        max_irr_pct: 8.0
        range: "6% – 7%"
        description: "Minimally acceptable returns"
      - value: 5
        min_irr_pct: 8.0
        max_irr_pct: 10.0
        range: "8% – 9%"
        description: "Moderate returns (acceptable for low-risk)"
      - value: 6
        min_irr_pct: 10.0
        max_irr_pct: 12.0
        range: "10% – 11%"
        description: "Good returns (above hurdle rate)"
      - value: 7
        min_irr_pct: 12.0
        max_irr_pct: 14.0
        range: "12% – 13%"
        description: "Very good returns"
      - value: 8
        min_irr_pct: 14.0
        max_irr_pct: 16.0
        range: "14% – 15%"
        description: "Excellent returns"
      - value: 9
        min_irr_pct: 16.0
        max_irr_pct: 20.0
        range: "16% – 19%"
        description: "Outstanding returns"
      - value: 10
        min_irr_pct: 20.0
        max_irr_pct: 100.0
        range: "≥ 20%"
        description: "Exceptional returns (highly attractive)"
    data_sources:
      - "IRENA Renewable Power Generation Costs"
      - "Bloomberg New Energy Finance (BNEF)"
      - "Lazard Levelized Cost of Energy (LCOE)"
      - "Project financial models"
      - "Developer IRR benchmarks"

  revenue_stream_stability:
    name: "Revenue Stream Stability"
    subcategory: "profitability"
    level: 2
    description: "Predictability and security of project revenues through PPA contracts. Longer contract terms with fixed prices provide greater revenue certainty and reduce merchant exposure risk."
    scoring:
      - value: 1
        min_term_years: 0
        max_term_years: 3
        range: "< 3 years"
        description: "Minimal revenue security (merchant or very short-term)"
      - value: 2
        min_term_years: 3
        max_term_years: 5
        range: "3 – 4 years"
        description: "Very low stability (short-term contracts)"
      - value: 3
        min_term_years: 5
        max_term_years: 7
        range: "5 – 6 years"
        description: "Low stability (below typical debt tenor)"
      - value: 4
        min_term_years: 7
        max_term_years: 10
        range: "7 – 9 years"
        description: "Below moderate stability"
      - value: 5
        min_term_years: 10
        max_term_years: 12
        range: "10 – 11 years"
        description: "Moderate stability (covers partial debt)"
      - value: 6
        min_term_years: 12
        max_term_years: 15
        range: "12 – 14 years"
        description: "Above moderate stability"
      - value: 7
        min_term_years: 15
        max_term_years: 18
        range: "15 – 17 years"
        description: "Good stability (covers typical debt tenor)"
      - value: 8
        min_term_years: 18
        max_term_years: 20
        range: "18 – 19 years"
        description: "Very good stability"
      - value: 9
        min_term_years: 20
        max_term_years: 25
        range: "20 – 24 years"
        description: "Outstanding stability (full project life)"
      - value: 10
        min_term_years: 25
        max_term_years: 100
        range: "≥ 25 years"
        description: "Exceptional stability (ultra-long term contracts)"
    data_sources:
      - "PPA databases and registries"
      - "Project finance documentation"
      - "Market PPA term benchmarks"
      - "Offtaker contract databases"

  offtaker_status:
    name: "Offtaker Status"
    subcategory: "profitability"
    level: 2
    description: "Credit quality and reliability of the PPA offtaker. Higher creditworthiness reduces payment default risk and improves project bankability."
    scoring:
      - value: 1
        category: "distressed"
        range: "D/CCC rating"
        description: "Distressed offtaker (high default risk)"
      - value: 2
        category: "very_weak"
        range: "CCC+/B- rating"
        description: "Very weak credit (substantial credit risk)"
      - value: 3
        category: "weak"
        range: "B/B+ rating"
        description: "Weak credit (significant risk)"
      - value: 4
        category: "below_moderate"
        range: "BB- rating"
        description: "Below investment grade (speculative)"
      - value: 5
        category: "moderate"
        range: "BB/BB+ rating"
        description: "Moderate credit (below investment grade)"
      - value: 6
        category: "adequate"
        range: "BBB- rating"
        description: "Adequate credit (lower investment grade)"
      - value: 7
        category: "good"
        range: "BBB/BBB+ rating"
        description: "Good credit (solid investment grade)"
      - value: 8
        category: "very_good"
        range: "A-/A rating"
        description: "Very good credit (strong capacity)"
      - value: 9
        category: "excellent"
        range: "A+/AA rating"
        description: "Excellent credit (very strong capacity)"
      - value: 10
        category: "superior"
        range: "AA+/AAA rating"
        description: "Superior credit (sovereign/AAA utilities)"
    data_sources:
      - "S&P Global Ratings"
      - "Moody's Ratings"
      - "Fitch Ratings"
      - "Offtaker financial statements"
      - "Sovereign credit ratings"

  long_term_interest_rates:
    name: "Long Term Interest Rates"
    subcategory: "profitability"
    level: 2
    description: "Long-term government bond yields indicating cost of capital and financing conditions. Lower interest rates reduce debt service costs and improve project economics."
    scoring:
      - value: 1
        min_rate_pct: 15.0
        max_rate_pct: 100.0
        range: "≥ 15%"
        description: "Very high rates (prohibitive financing costs)"
      - value: 2
        min_rate_pct: 12.0
        max_rate_pct: 15.0
        range: "12% – 14%"
        description: "High rates (expensive financing)"
      - value: 3
        min_rate_pct: 10.0
        max_rate_pct: 12.0
        range: "10% – 11%"
        description: "Elevated rates (challenging economics)"
      - value: 4
        min_rate_pct: 8.0
        max_rate_pct: 10.0
        range: "8% – 9%"
        description: "Above moderate rates"
      - value: 5
        min_rate_pct: 6.0
        max_rate_pct: 8.0
        range: "6% – 7%"
        description: "Moderate rates (average financing costs)"
      - value: 6
        min_rate_pct: 5.0
        max_rate_pct: 6.0
        range: "5% – 5.9%"
        description: "Below moderate rates"
      - value: 7
        min_rate_pct: 4.0
        max_rate_pct: 5.0
        range: "4% – 4.9%"
        description: "Low rates (favorable financing)"
      - value: 8
        min_rate_pct: 3.0
        max_rate_pct: 4.0
        range: "3% – 3.9%"
        description: "Very low rates (attractive financing)"
      - value: 9
        min_rate_pct: 2.0
        max_rate_pct: 3.0
        range: "2% – 2.9%"
        description: "Exceptionally low rates"
      - value: 10
        min_rate_pct: 0.0
        max_rate_pct: 2.0
        range: "< 2%"
        description: "Ultra-low rates (optimal financing environment)"
    data_sources:
      - "Central bank policy rates"
      - "Government 10-year bond yields"
      - "Bloomberg terminal data"
      - "Trading Economics"
      - "OECD interest rate statistics"
  
  support_scheme:
    name: "Support Scheme"
    subcategory: "regulation"
    level: 1
    description: "Evaluation of current support mechanisms available and their efficacy"
    scoring:
      - value: 1
        description: "No Support: No financial or regulatory support exists for renewable energy"
      - value: 2
        description: "Emerging but Ineffective: No formal support, limited routes emerging organically"
      - value: 3
        description: "Forces Into Disadvantage: Support exists but creates unhealthy competition"
      - value: 4
        description: "Boom-Bust Support: Irregular and unstable, creating boom-bust cycles"
      - value: 5
        description: "Under Threat: Mechanisms exist but face cancellation risk"
      - value: 6
        description: "Federal-State Misalignment: Support present but policies conflict"
      - value: 7
        description: "Solid but Uncertain: Well-established but nearing expiration"
      - value: 8
        description: "Broad but Uneven: Multiple routes available but effectiveness varies"
      - value: 9
        description: "Strong but Not Scalable: Clear and stable but not scalable enough"
      - value: 10
        description: "Highly Mature: Long-term calendars, strong certainty, consistent investment"
    data_sources:
      - "Auction calendars"
      - "FiT schedules"
      - "Policy documents"

  track_record:
    name: "Track Record"
    subcategory: "regulation"
    level: 1
    description: "Historical policy behavior, stability, credibility"
    # Full scoring rubric would go here...

  contract_terms:
    name: "Contract Terms"
    subcategory: "regulation"
    level: 1
    description: "Bankability, risk allocation, and PPA robustness. Evaluates standardization, enforceability, and investor-friendliness of renewable energy contracts."
    scoring:
      - value: 1
        range: "Non-bankable"
        description: "Highly unfavorable terms, unenforceable contracts, severe investor risk"
      - value: 2
        range: "Very poor"
        description: "Major risk allocation issues, weak legal framework, difficult to finance"
      - value: 3
        range: "Poor"
        description: "Significant concerns about enforceability and risk allocation"
      - value: 4
        range: "Below adequate"
        description: "Below-market terms, notable legal uncertainties"
      - value: 5
        range: "Adequate"
        description: "Basic contract framework exists but with material weaknesses"
      - value: 6
        range: "Above adequate"
        description: "Reasonable terms with some improvement needed"
      - value: 7
        range: "Good"
        description: "Solid contract framework with minor gaps"
      - value: 8
        range: "Very good"
        description: "Strong standardization, favorable risk allocation, highly bankable"
      - value: 9
        range: "Excellent"
        description: "Internationally-competitive terms, proven track record"
      - value: 10
        range: "Best-in-class"
        description: "World-class contract framework, optimal risk allocation, maximum bankability"
    data_sources:
      - "Sample PPAs and contracts"
      - "Legal framework assessments"
