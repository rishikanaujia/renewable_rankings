# Parameter Definitions for Global Renewable Market Rankings
# Each parameter has scoring rubrics 1-10

parameters:
  # LEVEL I: REGULATION
  ambition:
    name: "Ambition"
    subcategory: "regulation"
    level: 1
    description: "Government renewable energy targets for solar PV + onshore wind + offshore wind in GW by 2030"
    scoring:
      - value: 1
        min_gw: 0
        max_gw: 3
        range: "< 3 GW"
        description: "Minimal renewable targets"
      - value: 2
        min_gw: 3
        max_gw: 5
        range: "3 – 4.99 GW"
        description: "Very low targets"
      - value: 3
        min_gw: 5
        max_gw: 10
        range: "5 – 9.99 GW"
        description: "Low targets"
      - value: 4
        min_gw: 10
        max_gw: 15
        range: "10 – 14.99 GW"
        description: "Below moderate targets"
      - value: 5
        min_gw: 15
        max_gw: 20
        range: "15 – 19.99 GW"
        description: "Moderate targets"
      - value: 6
        min_gw: 20
        max_gw: 25
        range: "20 – 24.99 GW"
        description: "Above moderate targets"
      - value: 7
        min_gw: 25
        max_gw: 30
        range: "25 – 29.99 GW"
        description: "High targets"
      - value: 8
        min_gw: 30
        max_gw: 35
        range: "30 – 34.99 GW"
        description: "Very high targets"
      - value: 9
        min_gw: 35
        max_gw: 40
        range: "35 – 39.99 GW"
        description: "Extremely high targets"
      - value: 10
        min_gw: 40
        max_gw: 10000
        range: "> 40 GW"
        description: "World-class targets"
    data_sources:
      - "Government NDCs"
      - "Ministry of Energy publications"
      - "IRENA country profiles"

  country_stability:
    name: "Country Stability"
    subcategory: "regulation"
    level: 1
    description: "Political and economic risk assessment based on Euromoney Country Risk (ECR) rating. Lower ECR = higher stability = higher score."
    scoring:
      - value: 10
        min_ecr: 0.0
        max_ecr: 1.0
        range: "< 1.0"
        description: "Extremely stable (minimal risk)"
      - value: 9
        min_ecr: 1.0
        max_ecr: 2.0
        range: "1.0 – 1.99"
        description: "Very stable (very low risk)"
      - value: 8
        min_ecr: 2.0
        max_ecr: 3.0
        range: "2.0 – 2.99"
        description: "Stable (low risk)"
      - value: 7
        min_ecr: 3.0
        max_ecr: 4.0
        range: "3.0 – 3.99"
        description: "Moderately stable (moderate risk)"
      - value: 6
        min_ecr: 4.0
        max_ecr: 5.0
        range: "4.0 – 4.99"
        description: "Fair stability (elevated risk)"
      - value: 5
        min_ecr: 5.0
        max_ecr: 6.0
        range: "5.0 – 5.99"
        description: "Moderate instability (significant risk)"
      - value: 4
        min_ecr: 6.0
        max_ecr: 7.0
        range: "6.0 – 6.99"
        description: "Unstable (high risk)"
      - value: 3
        min_ecr: 7.0
        max_ecr: 8.0
        range: "7.0 – 7.99"
        description: "Very unstable (very high risk)"
      - value: 2
        min_ecr: 8.0
        max_ecr: 9.0
        range: "8.0 – 8.99"
        description: "Extremely unstable (severe risk)"
      - value: 1
        min_ecr: 9.0
        max_ecr: 100.0
        range: "≥ 9.0"
        description: "Failed/fragile state (extreme risk)"
    data_sources:
      - "Euromoney Country Risk (ECR)"
      - "World Bank Governance Indicators"
      - "Political Risk Services (PRS) Group"

  power_market_size:
    name: "Power Market Size"
    subcategory: "market_size_fundamentals"
    level: 2
    description: "Total electricity consumption in TWh per year. Larger markets offer greater absolute opportunity for renewable energy deployment."
    scoring:
      - value: 1
        min_twh: 0
        max_twh: 50
        range: "< 50 TWh"
        description: "Very small market (limited opportunity)"
      - value: 2
        min_twh: 50
        max_twh: 100
        range: "50 – 99 TWh"
        description: "Small market"
      - value: 3
        min_twh: 100
        max_twh: 200
        range: "100 – 199 TWh"
        description: "Below moderate market"
      - value: 4
        min_twh: 200
        max_twh: 300
        range: "200 – 299 TWh"
        description: "Moderate market"
      - value: 5
        min_twh: 300
        max_twh: 500
        range: "300 – 499 TWh"
        description: "Above moderate market"
      - value: 6
        min_twh: 500
        max_twh: 750
        range: "500 – 749 TWh"
        description: "Large market"
      - value: 7
        min_twh: 750
        max_twh: 1000
        range: "750 – 999 TWh"
        description: "Very large market"
      - value: 8
        min_twh: 1000
        max_twh: 2000
        range: "1000 – 1999 TWh"
        description: "Major market"
      - value: 9
        min_twh: 2000
        max_twh: 4000
        range: "2000 – 3999 TWh"
        description: "Huge market"
      - value: 10
        min_twh: 4000
        max_twh: 100000
        range: "≥ 4000 TWh"
        description: "Massive market (world-leading)"
    data_sources:
      - "IEA World Energy Statistics"
      - "BP Statistical Review of World Energy"
      - "National energy statistics agencies"

  resource_availability:
    name: "Resource Availability"
    subcategory: "market_size_fundamentals"
    level: 2
    description: "Quality and abundance of solar and wind renewable energy resources. Combines solar irradiation (kWh/m²/day) and wind speed (m/s) to assess natural resource endowment."
    scoring:
      - value: 1
        min_combined: 0.0
        max_combined: 2.0
        range: "< 2.0"
        description: "Very poor resources (both solar and wind weak)"
      - value: 2
        min_combined: 2.0
        max_combined: 3.0
        range: "2.0 – 2.99"
        description: "Poor resources"
      - value: 3
        min_combined: 3.0
        max_combined: 4.0
        range: "3.0 – 3.99"
        description: "Below average resources"
      - value: 4
        min_combined: 4.0
        max_combined: 5.0
        range: "4.0 – 4.99"
        description: "Moderate resources"
      - value: 5
        min_combined: 5.0
        max_combined: 6.0
        range: "5.0 – 5.99"
        description: "Average resources"
      - value: 6
        min_combined: 6.0
        max_combined: 7.0
        range: "6.0 – 6.99"
        description: "Good resources"
      - value: 7
        min_combined: 7.0
        max_combined: 8.0
        range: "7.0 – 7.99"
        description: "Very good resources"
      - value: 8
        min_combined: 8.0
        max_combined: 9.0
        range: "8.0 – 8.99"
        description: "Excellent resources"
      - value: 9
        min_combined: 9.0
        max_combined: 10.0
        range: "9.0 – 9.99"
        description: "Outstanding resources"
      - value: 10
        min_combined: 10.0
        max_combined: 100.0
        range: "≥ 10.0"
        description: "World-class resources (exceptional solar and wind)"
    calculation:
      method: "weighted_average"
      solar_weight: 0.5
      wind_weight: 0.5
      solar_normalization: 6.5  # Normalize solar kWh/m²/day to 0-10 scale (max expected ~6.5)
      wind_normalization: 9.0   # Normalize wind m/s to 0-10 scale (max expected ~9.0)
    data_sources:
      - "Global Solar Atlas (World Bank)"
      - "Global Wind Atlas (DTU)"
      - "NREL Renewable Energy Data"
  
  support_scheme:
    name: "Support Scheme"
    subcategory: "regulation"
    level: 1
    description: "Evaluation of current support mechanisms available and their efficacy"
    scoring:
      - value: 1
        description: "No Support: No financial or regulatory support exists for renewable energy"
      - value: 2
        description: "Emerging but Ineffective: No formal support, limited routes emerging organically"
      - value: 3
        description: "Forces Into Disadvantage: Support exists but creates unhealthy competition"
      - value: 4
        description: "Boom-Bust Support: Irregular and unstable, creating boom-bust cycles"
      - value: 5
        description: "Under Threat: Mechanisms exist but face cancellation risk"
      - value: 6
        description: "Federal-State Misalignment: Support present but policies conflict"
      - value: 7
        description: "Solid but Uncertain: Well-established but nearing expiration"
      - value: 8
        description: "Broad but Uneven: Multiple routes available but effectiveness varies"
      - value: 9
        description: "Strong but Not Scalable: Clear and stable but not scalable enough"
      - value: 10
        description: "Highly Mature: Long-term calendars, strong certainty, consistent investment"
    data_sources:
      - "Auction calendars"
      - "FiT schedules"
      - "Policy documents"

  track_record:
    name: "Track Record"
    subcategory: "regulation"
    level: 1
    description: "Historical policy behavior, stability, credibility"
    # Full scoring rubric would go here...

  contract_terms:
