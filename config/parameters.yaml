# ANALYSIS CONFIGURATION
analysis:
  # Subcategory weights for aggregation (used by Agent #19)
  subcategory_weights:
    regulation: 0.20  # 20% - Critical for policy and regulatory risk
    market_size_fundamentals: 0.20  # 20% - Scale and market opportunity
    profitability: 0.25  # 25% - Returns are primary investment driver
    accommodation: 0.15  # 15% - Operational feasibility and access
    competition_ease: 0.10  # 10% - Market entry and competitive dynamics
    system_modifiers: 0.10  # 10% - Risk adjustment factors
    # Total: 100%
  
  # Country-level analysis thresholds (used by Agent #19)
  strength_threshold: 7.5  # Scores >= 7.5 are considered strengths
  weakness_threshold: 5.5  # Scores < 5.5 are considered weaknesses
  
  # Score interpretation labels (used by Agent #19)
  score_interpretation:
    - range: [9.0, 10.0]
      label: "Exceptional"
      description: "Best-in-class investment destination"
    - range: [8.0, 9.0]
      label: "Excellent"
      description: "Highly attractive market with strong fundamentals"
    - range: [7.0, 8.0]
      label: "Very Good"
      description: "Attractive market with good investment conditions"
    - range: [6.0, 7.0]
      label: "Good"
      description: "Solid market with manageable risks"
    - range: [5.0, 6.0]
      label: "Moderate"
      description: "Moderate attractiveness with notable challenges"
    - range: [4.0, 5.0]
      label: "Below Average"
      description: "Challenging market requiring careful consideration"
    - range: [3.0, 4.0]
      label: "Poor"
      description: "Significant barriers to investment"
    - range: [2.0, 3.0]
      label: "Very Poor"
      description: "Major risks and obstacles"
    - range: [0.0, 2.0]
      label: "Extremely Poor"
      description: "Market not viable for investment"
  
  # Comparative analysis settings (used by Agent #20)
  comparative_analysis:
    min_countries: 2  # Minimum countries required for comparison
    max_countries: 100  # Maximum countries in single comparison
    recommended_countries: 10  # Recommended number for best insights
    
    # Performance gap thresholds for subcategory analysis
    gap_thresholds:
      highly_competitive: 1.0  # Gap < 1.0 points = highly competitive
      moderately_competitive: 2.0  # Gap 1-2 points = moderately competitive
      uncompetitive: 2.0  # Gap > 2.0 points = uncompetitive
    
    # Ranking display preferences
    display:
      show_scores: true  # Show numerical scores in rankings
      show_strengths_weaknesses: true  # Show strength/weakness counts
      show_subcategory_details: true  # Show subcategory breakdowns
      decimal_places: 2  # Decimal places for score display
    
    # Summary generation settings
    summary:
      include_top_performers: 3  # Number of top performers to highlight
      include_bottom_performers: 1  # Number of bottom performers to mention
      highlight_competitive_subcategories: 2  # Most competitive to mention
      highlight_gap_subcategories: 2  # Largest gaps to mention
  
  # ================================================================================
  # AGENT #21: GLOBAL RANKINGS CONFIGURATION
  # ================================================================================
  # Configuration for the Global Rankings Agent - the final synthesis agent
  # that produces complete global rankings with tier assignments
  # ================================================================================
  
  global_rankings:
    # Minimum countries required for global rankings
    min_countries_for_ranking: 5  # Need meaningful sample size
    
    # Performance tier thresholds (0-10 scale)
    tier_thresholds:
      tier_a_min: 8.0  # A-tier: 8.0+ (Excellent investment climate)
      tier_b_min: 6.5  # B-tier: 6.5-7.99 (Strong investment climate)
      tier_c_min: 5.0  # C-tier: 5.0-6.49 (Moderate investment climate)
      # D-tier: < 5.0 (Challenging investment climate)
    
    # Ranking display preferences
    ranking_display:
      countries_per_tier: 10  # Show top 10 countries per tier in summaries
      show_tier_statistics: true  # Include tier-level statistics
      include_tier_transitions: true  # Track countries moving between tiers
      show_score_distribution: true  # Show score distribution by tier
    
    # Summary generation settings
    summary:
      highlight_top_performers: 5  # Number of top countries to highlight
      highlight_bottom_performers: 3  # Number of bottom countries to mention
      mention_tier_movers: true  # Mention countries that changed tiers
      include_regional_insights: false  # Regional analysis (future feature)
    
    # Analysis preferences
    analysis:
      enable_historical_comparison: false  # Compare with previous periods (future)
