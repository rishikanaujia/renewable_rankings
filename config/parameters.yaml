# Parameter Definitions for Global Renewable Market Rankings
# Each parameter has scoring rubrics 1-10

parameters:
  # LEVEL I: REGULATION
  ambition:
    name: "Ambition"
    subcategory: "regulation"
    level: 1
    description: "Government renewable energy targets for solar PV + onshore wind + offshore wind in GW by 2030"
    scoring:
      - value: 1
        min_gw: 0
        max_gw: 3
        range: "< 3 GW"
        description: "Minimal renewable targets"
      - value: 2
        min_gw: 3
        max_gw: 5
        range: "3 – 4.99 GW"
        description: "Very low targets"
      - value: 3
        min_gw: 5
        max_gw: 10
        range: "5 – 9.99 GW"
        description: "Low targets"
      - value: 4
        min_gw: 10
        max_gw: 15
        range: "10 – 14.99 GW"
        description: "Below moderate targets"
      - value: 5
        min_gw: 15
        max_gw: 20
        range: "15 – 19.99 GW"
        description: "Moderate targets"
      - value: 6
        min_gw: 20
        max_gw: 25
        range: "20 – 24.99 GW"
        description: "Above moderate targets"
      - value: 7
        min_gw: 25
        max_gw: 30
        range: "25 – 29.99 GW"
        description: "High targets"
      - value: 8
        min_gw: 30
        max_gw: 35
        range: "30 – 34.99 GW"
        description: "Very high targets"
      - value: 9
        min_gw: 35
        max_gw: 40
        range: "35 – 39.99 GW"
        description: "Extremely high targets"
      - value: 10
        min_gw: 40
        max_gw: 10000
        range: "> 40 GW"
        description: "World-class targets"
    data_sources:
      - "Government NDCs"
      - "Ministry of Energy publications"
      - "IRENA country profiles"
  
  support_scheme:
    name: "Support Scheme"
    subcategory: "regulation"
    level: 1
    description: "Evaluation of current support mechanisms available and their efficacy"
    scoring:
      - value: 1
        description: "No Support: No financial or regulatory support exists for renewable energy"
      - value: 2
        description: "Emerging but Ineffective: No formal support, limited routes emerging organically"
      - value: 3
        description: "Forces Into Disadvantage: Support exists but creates unhealthy competition"
      - value: 4
        description: "Boom-Bust Support: Irregular and unstable, creating boom-bust cycles"
      - value: 5
        description: "Under Threat: Mechanisms exist but face cancellation risk"
      - value: 6
        description: "Federal-State Misalignment: Support present but policies conflict"
      - value: 7
        description: "Solid but Uncertain: Well-established but nearing expiration"
      - value: 8
        description: "Broad but Uneven: Multiple routes available but effectiveness varies"
      - value: 9
        description: "Strong but Not Scalable: Clear and stable but not scalable enough"
      - value: 10
        description: "Highly Mature: Long-term calendars, strong certainty, consistent investment"
    data_sources:
      - "Auction calendars"
      - "FiT schedules"
      - "Policy documents"

