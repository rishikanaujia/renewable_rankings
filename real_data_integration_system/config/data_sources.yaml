# Data Sources Configuration
# Configure data providers, caching, and behavior

# Cache settings
cache:
  enabled: true
  strategy: hybrid  # none, memory, disk, hybrid
  cache_dir: real_data_integration_system/data/cache
  max_size_mb: 100
  default_ttl_seconds: 86400  # 1 day

# Global settings
enable_fallback: true  # Try multiple providers if one fails
prefer_cached: true    # Use cache before fetching new data

# Data providers
providers:
  
  # World Bank API
  world_bank:
    enabled: true
    timeout: 30
    retries: 3
    retry_delay: 2
  
  # File-based provider (CSV/Excel)
  file:
    enabled: true
    data_directory: real_data_integration_system/data/files
  
  # IRENA (placeholder - to be implemented)
  irena:
    enabled: false
    api_key: ${IRENA_API_KEY}  # Set via environment variable
    base_url: https://irena.org/api
  
  # IEA (placeholder - to be implemented)
  iea:
    enabled: false
    api_key: ${IEA_API_KEY}
    base_url: https://iea.org/api
  
  # Euromoney Country Risk (placeholder - to be implemented)
  euromoney:
    enabled: false
    # Euromoney requires subscription - use file provider for now
  
  # Custom database (placeholder - to be implemented)
  database:
    enabled: false
    connection_string: ${DB_CONNECTION_STRING}
    table_prefix: renewable_data

# Indicator mappings
# Maps agent parameters to data source indicators
indicator_mappings:
  country_stability:
    primary: world_bank:gdp_growth
    secondary: file:ecr_rating
  
  gdp_per_capita:
    primary: world_bank:gdp_per_capita
  
  interest_rates:
    primary: world_bank:interest_rate
  
  renewable_capacity:
    primary: world_bank:renewable_capacity
    secondary: file:irena_capacity
  
  energy_consumption:
    primary: world_bank:renewable_consumption

# Quality thresholds
data_quality:
  min_quality: preliminary  # verified, official, estimated, preliminary
  max_age_days: 730  # 2 years
  require_source: false
